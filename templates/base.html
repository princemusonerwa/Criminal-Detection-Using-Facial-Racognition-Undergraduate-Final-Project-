<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Facial Recognition application, face Detection" name="description" />
    <meta content="Prince" name="author" />

    <!-- App css -->
    <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css'%}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static 'css/main.css'%}" rel="stylesheet" type="text/css"/>
    <title>{% block title%} Face Detection {% endblock%}</title>
</head>

<body class="loading"
    data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left-side-menu">

            <!-- LOGO -->
            <a href="{% url 'index'%}" class="logo text-center logo-light">
                <span class="logo-lg">
                    <img src="{% static 'images/aucalogo.jpg'%}" alt="" height="50" width="50" class="rounded-circle">
                </span>
            </a>
            <!-- Left side navbar -->
            {% include 'partials/_sidebar.html'%}
        </div>

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- top navbar -->
                {% include 'partials/_navbar.html'%}

                <span style="margin-left: 48px; margin-right: 50px; font-size: 16px; margin-top: 20px;">
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags}} messages">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                </span>

                <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    

                <!-- Start Content-->
                {% block content %}
                {% endblock %}
            </div> <!-- content -->
            {% include 'partials/_footer.html'%}

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->


    <!-- bundle -->
    <script text="javascript">
        setTimeout(fade_out, 3000);
        function fade_out() {
            $(".messages").fadeOut();
        }
    </script>
    
    <script src="{% static 'js/vendor.min.js'%}"></script>
    <script src="{% static 'js/app.min.js'%}"></script>

    <script src="{% static 'js/vendor/jquery.dataTables.min.js'%}"></script>
    <script src="{% static 'js/vendor/dataTables.bootstrap4.js'%}"></script>
    <script src="{% static 'js/vendor/dataTables.responsive.min.js'%}"></script>
    
</body>

</html>
