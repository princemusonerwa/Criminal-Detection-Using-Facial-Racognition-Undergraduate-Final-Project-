<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from coderthemes.com/hyper/saas/dashboard-crm.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 20 Feb 2021 10:14:10 GMT -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Face recognition app, detection application" name="description" />
    <meta content="Prince" name="author" />

    <!-- App css -->
    <link href="{% static 'logincss/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'logincss/css/app.min.css'%}" rel="stylesheet" type="text/css" id="light-style" />
    <title>{% block title%} Face Detection {% endblock%}</title>
</head>

<body class="loading"
    data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left-side-menu">

            <!-- LOGO -->
            <a href="index.html" class="logo text-center logo-light">
                <span class="logo-lg">
                    <img src="{% static 'logincss/images/logo.png'%}" alt="" height="16">
                </span>
                <span class="logo-sm">
                    <img src="assets/images/logo_sm.png" alt="" height="16">
                </span>
            </a>
            <!-- Left side navbar -->
            {% include 'partials/_sidebar.html'%}
        </div>

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- top navbar -->
                {% include 'partials/_navbar.html'%}

                <span style="margin-left: 48px; margin-right: 50px; font-size: 16px; margin-top: 20px;">
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags}} messages">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                </span>

                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

                <!-- Start Content-->
                {% block content %}
                {% endblock %}
            </div> <!-- content -->
            {% include 'partials/_footer.html'%}

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->


    <!-- bundle -->
    <script text="javascript">
        setTimeout(fade_out, 3000);
        function fade_out() {
            $(".messages").fadeOut();
        }
    </script>
    
    <script src="{% static 'logincss/js/vendor.min.js'%}"></script>
    <script src="{% static 'logincss/js/app.min.js'%}"></script>

    <script src="{% static 'logincss/js/vendor/jquery.dataTables.min.js'%}"></script>
    <script src="{% static 'logincss/js/vendor/dataTables.bootstrap4.js'%}"></script>
    <script src="{% static 'logincss/js/vendor/dataTables.responsive.min.js'%}"></script>
    
</body>

</html>
