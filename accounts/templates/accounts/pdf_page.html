<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User List</title>
    <style>
      @page {
        size: "A3";
        margin: 0.5cm;

        /* @top-right {
                content: "AUCA";
            } */

        @bottom-right {
          content: "Page " counter(page) " of " counter(pages);
        }
      }

      table,
      td,
      th {
        border: 0.5px solid black;
        text-align: left;
        font-size: 12px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      .thead {
        height: 30px;
      }
      .summary{
          margin-top: 10px;
          margin-bottom: 10px;
          float: right;
          font-size: small;
      }
      .title{
          text-align: center;
          font-weight: bold;
          margin-top: 60px;
          margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <img
      src="{% static 'images/aucaLogoWithTitle.png'%}"
      alt="No Image"
      class="auca_logo"
    />

    <div class="summary">
      Printed By {{ user.names }}
      <br />
      On {{ date }}
    </div>
    <div class="title">
        User List
    </div>
    <table>
      <thead>
        <tr class="thead">
                <th>Names</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.names}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td>{{user.gender}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
