{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Users</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row mb-2">
        <div class="col-sm-4">
            <a href="{% url 'register'%}" class="btn btn- btn-primary rounded mb-3"><i class="mdi mdi-plus"></i> Create
                User</a>
        </div>

        <div class="col-sm-8">
            <div class="text-sm-right">
                <div class="btn-group mb-3 d-none d-sm-inline-block">
                    <a href="{% url 'export_user_pdf'%}" target="_blank" class='btn btn-light mb-2'>
                        <i class="uil-download-alt"></i>
                        Export to pdf</a>
                </div>
            </div>
        </div><!-- end col-->
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="datatables-reponsive" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Names</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Gender</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <td>{{user.names}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.phone}}</td>
                                        <td>{{user.address}}</td>
                                        <td>{{user.gender}}</td>
                                        <td>
                                            <a href="{% url 'edit_user' user.pk %}" class="action-icon"> <i
                                                    class="mdi mdi-square-edit-outline"></i></a>
                                            <a href="{% url 'delete_user' user.pk%}" class="action-icon alert"> <i
                                                    class="mdi mdi-delete"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end row-->
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Datatables Responsive
        $("#datatables-reponsive").DataTable({
            responsive: true
        });
    });
    $(function () {
        $('.alert').click(function () {
            return window.confirm("Are you sure you want to delete this?");
        });
    });
</script>
{% endblock %}
