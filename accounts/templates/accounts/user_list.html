{% extends 'base.html'%}
{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">All Users</h5>
                    </div>
                    <div>
                        <a href="{% url 'export_user_csv'%}" class='btn btn-primary'>Export to csv</a>
                        <a href="{% url 'export_user_excel'%}" class='btn btn-primary'>Export to excel</a>
                        <a href="{% url 'export_user_pdf'%}" target="_blank" class='btn btn-primary'>Export to pdf</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Names</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Gender</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{user.names}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.phone}}</td>
                                    <td>{{user.address}}</td>
                                    <td>{{user.gender}}</td>
                                    <td>
                                        <a href="{% url 'edit_user' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                        <a href="{% url 'delete_user' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock %}
