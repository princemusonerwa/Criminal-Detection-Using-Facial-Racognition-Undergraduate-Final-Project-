{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%} Profile {% endblock%}
{% block content %}
    <div class="container">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle" style="object-fit: cover;">
            <div class="media-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                    <input type="submit" value="Update User" class='btn btn-success'>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
