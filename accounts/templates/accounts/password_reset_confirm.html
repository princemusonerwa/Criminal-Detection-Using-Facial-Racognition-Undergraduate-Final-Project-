<head>
    <meta charset="utf-8" />
    <title>{% block title%} reset_password {% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <link href="{% static 'css/app.min.css'%}" rel="stylesheet" type="text/css" id="light-style" />
</head>

<body class="loading authentication-bg"
    data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card">
                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center" style="background-color: #003366"></div>

                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <span class="logo-lg">
                                    <img src="{% static 'images/aucalogo.jpg'%}" alt="" width="80"
                                        class="rounded-circle" />
                                </span>
                                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">
                                    Reset Password
                                </h4>
                            </div>

                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    {{form|crispy}}
                                </div>
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary" type="submit" style="background-color: #003366">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- end card-body-->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">
                                Back to
                                <a href="{% url 'signin'%}" class="text-muted ml-1"><b>Log In</b></a>
                            </p>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer footer-alt">
        <script>
            document.write(new Date().getFullYear());
        </script>
        Â© Prince - Criminal Detection using Facial recognition
    </footer>

    <!-- bundle -->
    <script src="{% static 'js/vendor.min.js'%}"></script>
    <script src="{% static 'js/app.min.js'%}"></script>
</body>
