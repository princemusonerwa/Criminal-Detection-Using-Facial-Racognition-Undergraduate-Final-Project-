<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee List</title>
    <style>
        @page {
            size: "A3";
            margin: 0.5cm;

            /* @top-right {
                content: "AUCA";
            } */

            @bottom-right {
                content: "Page "counter(page)" of "counter(pages);
            }
        }

        table,
        td,
        th {
            border: 0.5px solid black;
            text-align: left;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="http://www.auca.ac.rw/wp-content/uploads/2017/03/auca.png"
        alt="No Image" class="auca_logo">
    <h5 style="text-align: center;">Employee List</h5>

    <table>
        <thead>
            <tr>
                <th>Staff Id</th>
                <th>Names</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{employee.staff_id}}</td>
                <td>{{employee.names}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.dob}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
