{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <h6>Names: {{employee.names}}</h6>
        <h6>Email: {{employee.email}}</h6>
        <h6>Phone: {{employee.phone}}</h6>
        <h6>Gender: {{employee.gender}}</h6>
        <h6>Address: {{employee.address}}</h6>
        <h6>Status: {{employee.status}}</h6>
        <hr>
        <a href="{% url 'add_image' employee.person_ptr.id %}" class="btn btn-secondary">Add New Image</a>
        <div class="row">
            {% for photo in gallery%}
                <div class="col-md-3" style="margin: 10px;">
                    <div class="card" style="width: 18rem;">
                        <img src="{{photo.photos.url}}" alt="Smiley face" class="card-img-top" width="250" height="350" style="object-fit: cover;">
                        <div class="card-body">
                        <form action="{% url 'delete_image' photo.id %}" method="post">
                            {% csrf_token %}
                            <button class="alert" type="submit">Delete</button>
                        </form>
                        </div>
                    </div>
                </div>
            {% endfor %} 
        </div>  
    </div>
    
    <script>
        $(function() {
            $('.alert').click(function() {
                return window.confirm("Are you sure?");
            });
        });
    </script>
{% endblock %}
