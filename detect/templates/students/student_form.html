{% extends 'base.html'%}
{% block content %}
    <div class="container">
        {% if not form.instance.student_id %}
            <h4>Create Student</h4>
        {% else %}
            <h4>Update Student</h4>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Student" class="btn btn-success">
        </form>
    </div>
{% endblock %}
